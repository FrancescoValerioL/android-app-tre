<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Inventory </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-accordion-group *ngFor="let item of items">
    <ion-item>
      <ion-accordion value="colors">
        <ion-item slot="header">
          <ion-label> {{item.name | titlecase}} </ion-label>
          <ion-button color="danger" (click)="removeItem(item)"
            ><ion-icon name="close-circle-outline"></ion-icon
          ></ion-button>
        </ion-item>

        <ion-list slot="content">
          <ion-item>
            <ion-label> Amount </ion-label>
            <ion-badge color="secondary"> {{item.amount}} </ion-badge>
          </ion-item>
          <ion-item>
            <ion-label> {{item.desc}} </ion-label>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-item>
  </ion-accordion-group>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="isOpen = true">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal [isOpen]="isOpen" show-backdrop="false" keyboardClose="false">
    <ng-template>
      <ion-input
        autofocus="true"
        [(ngModel)]="name"
        color="dark"
        placeholder="Item Name"
        clearInput="true"
      ></ion-input>
      <ion-input
        [(ngModel)]="amount"
        color="medium"
        type="number"
        placeholder="Item Amount"
        clearInput="true"
      ></ion-input>
      <ion-input
        [(ngModel)]="desc"
        color="medium"
        placeholder="Item Description"
        clearInput="true"
      ></ion-input>
      <ion-button (click)="addItem()" (click)="isOpen = false" clearInput
        >Add Item</ion-button
      >
      <ion-button color="danger" (click)="isOpen = false">Annulla</ion-button>
    </ng-template>
  </ion-modal>
</ion-content>
