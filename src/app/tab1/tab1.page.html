<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stats <ion-icon name="person-circle-outline"></ion-icon
    ></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Character </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col
        >Name: {{ch_name}} <br />
        Hp: {{hp}}<br />
        Mana: {{mana}}</ion-col
      >
      <ion-col>Status: {{status}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button color="success" (click)="togliHp()"
          >{{buttonText | titlecase}}</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
